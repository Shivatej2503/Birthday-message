<!DOCTYPE html>
<html>
<head>
    <title>Thank You Message - 22nd Birthday</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #ff9a9e, #fad0c4, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #ffde59;
            text-shadow: 2px 2px #ff6b6b;
        }

        input {
            width: 80%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #ff4c4c;
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        .message img {
            width: 120px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 768px) {
            .container, .message {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>üéÇ My 22nd Birthday üéâ</h1>
        <p>Enter your name to receive a heartfelt thank-you message:</p>
        <input type="text" id="name" placeholder="Your Name">
        <button id="submit">Submit</button>
    </div>
    <div class="message" id="message" style="display: none;"></div>

    <script>
        const submitButton = document.getElementById('submit');
        const nameInput = document.getElementById('name');
        const messageDiv = document.getElementById('message');
        const containerDiv = document.getElementById('container');

        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/875/875610.png" alt="Thank You">
                    <h2>Thank You, ${name}! ü•≥</h2>
                    <p>Turning 22 is truly special because of amazing people like you! üíñ<br>
                    Your warm wishes and heartfelt blessings made my day unforgettable. üéÇ<br>
                    I feel incredibly grateful to have you in my life. üôè<br>
                    Thank you for making my 22nd birthday so memorable. üéâ<br>
                    Here's to creating more beautiful memories together! ü•Ç‚ú®</p>
                `;
                containerDiv.style.display = 'none';
                nameInput.value = '';
            } else {
                alert('Please enter your name!');
            }
        });
    </script>
</body>
</html>
